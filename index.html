<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Mines Sweeper</title>
</head>

<body onload="onInit()">
    <header class="header">
        <h2>Mines Sweeper</h2>
        <div class="timer-container">
            <span>TIMER: </span><span class="timer">00 : 000</span>
        </div>
    </header>
    <div class="game-container"></div>
    <div class="diff-container">
        <button class="diff-btn" onclick="onChangeDiff(1)">Easy</button>
        <button class="diff-btn" onclick="onChangeDiff(2)">Hard</button>
        <button class="diff-btn" onclick="onChangeDiff(3)">Extreme</button>
    </div>
    <div class="features">
        <div class="life-points-container">LIFE POINTS LEFT: <span class="life-points">3</span></div>
        <button class="dark" onclick="onDarkMode()">Dark Mode</button>
    </div>
    <div class="good-game hide">
        <span class="out-come-msg"></span>
        <button class="reset-btn" onclick="onInit()">Reset</button>
    </div>

    <footer class="footer">
        <p>Nadav Botzer, Coding Academy DEC2024</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
